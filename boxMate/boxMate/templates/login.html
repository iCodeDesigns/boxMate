<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title></title>
    <title>BooksMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'src/font/iconsmind-s/css/iconsminds.css' %}"/>
    <link rel="stylesheet" href="{% static 'src/font/simple-line-icons/css/simple-line-icons.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


</head>
<div class="container">
<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Login</h4>

              <form method="POST" id="login-form" class="form" action="">
                {% csrf_token %}
                <div class="form-group">
                <label class="form-group has-float-label mb-4"><span>Username</span></label>
                  <input class="form-control" name="username" />
                </div>
                <div class="form-group">
                <label class="form-group has-float-label mb-4"><span>Password</span></label>
                  <input class="form-control" name="password" type="password" placeholder=""/>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-primary btn-block" type="submit">LOGIN</button>
                </div>
                <p class="text-center">Don't have account <a href="{% url 'home:register' %}">register</a></p>

              </form>
    </article>
</div>
</div>


</html>
