{% extends 'main.html'%}
{% load static %}
{% load l10n %}
{% load i18n %}

{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {% trans 'Cancellation Form' %}
        </h1>

    </section>
    <!-- Main content -->
    <section class="content">
        {% include 'messages.html' %}
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">{% trans 'Cancel Invoice Form' %}</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <!--                            form-->
                        <form method="POST" id="doc_cancel_form" action="{% url 'taxManagement:cancel_doc_form' doc_uuid=uuid %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="cancel_reason">Cancellation Reason</label>
                                <input class="form-control" name="cancel_reason" id="cancel_reason" placeholder="Example: wrong taxpayer information">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Cancel Form</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock body %}
